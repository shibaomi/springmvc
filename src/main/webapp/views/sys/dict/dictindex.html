<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../resources/favicon.ico">
    <title>数据字典管理</title>
    <link href="../../../resources/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../../css/form.css" rel="stylesheet">
    <script src="../../../resources/assets/js/ie-emulation-modes-warning.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container-fluid self-form">
		<h4>数据字典详情</h4>
		<div class="row">
			<div class="panel panel-default">
				<div class="panel-body">
					<form id="queryForm" class="form-horizontal">
						<!-- 第一层盒子设计，所有的form-grou下的元素在宽度大于1200px时显示四个元素在同一行，任何一行高度变化其他跟着变化 -->
						<div class="form-group">
							<!-- 第二层盒子设计，所有的row-eq-height-first下的元素在宽度大于768px时显示两个元素在同一行，任何一行高度变化其他跟着变化 -->
							<div class="col-lg-6 row-eq-height-first">
								<!-- 第三层盒子设计，所有的row-eq-height-first下的元素在宽度大于768px时显示两个元素在同一行，任何一行高度变化其他跟着变化 -->
								<div class="col-xs-12 row-eq-height-second">
									<div class="col-xs-4 label-bg form_border">
										<label class="control-label">字典编码</label>
									</div>
									<div class="col-xs-8 form_border">
										<input type="text" class="form-control" id="dictCode" name="dictCode" maxlength="20"/>
									</div>
								</div>
								<div class="col-xs-12 row-eq-height-second">
									<div class="col-xs-4 label-bg form_border">
										<label class="control-label">字典名称</label>
									</div>
									<div class="col-xs-8 form_border">
										<input type="text" class="form-control" id="dictName" name="dictName" maxlength="20"/>
									</div>
								</div>
							</div>
							<div class="col-lg-6 row-eq-height-first">
								<div class="col-xs-12 row-eq-height-second">
									<div class="col-xs-4 label-bg form_border">
										<label class="control-label">字典类型</label>
									</div>
									<div class="col-xs-8 form_border">
										<select class="form-control" id="menuTypeSelectDiv">
										  <option value="9">全部</option>
										  <option value="0">系统参数</option>
										  <option value="1">用户参数</option>
										</select>
									</div>
								</div>
								<div class="col-xs-12 row-eq-height-second">
									<div class="col-xs-4 label-bg form_border">
										<label class="control-label">字典状态</label>
									</div>
									<div class="col-xs-8 form_border">
										<select class="form-control" id="menuStsSelectDiv">
										  <option value="9">无</option>
										  <option value="0">使用</option>
										  <option value="1">停止</option>
										  <option value="2">删除</option>
										</select>
									</div>
								</div>
							</div>
						</div>
						<div class="form-group form_border">
							<div class="form-btn text-center ">
								<button type="button" class="btn btn-primary btn-lg" name="queryBtn" onclick="queryList();">查询</button>
								<button type="reset" class="btn btn-primary btn-lg">清空选择</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- 分页插件 -->
	<div class="row tableForm">
		<div class="table-responsive">
			<table class="table table-bordered" id="dictTableList">
				<thead>
					<tr>
						<th field="radio" width="50px">选择</th>
						<!-- <th field="checkbox"><input type="checkbox"/>选择</th> -->
						<th field="dictCode">dictCode</th>
						<th field="dictName">dictName</th>
						<th field="dictDesc">dictDesc</th>
						<th field="dictState">dictState</th>
						<th field="dictOpertState">dictOpertState</th>
						<th field="dictType">dictType</th>
					</tr>
				</thead>
			</table>
		</div>
	</div>
	<script type="text/javascript" src="../../../resources/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="../../../resources/bootstrap/js/bootstrap.js"></script>
	<script type="text/javascript" src="../../../resources/jquery/jquery-validation-1.15.0/jquery.validate.js"></script>
	<script type="text/javascript" src="../../../resources/jquery/jquery-form/jquery.form.js"></script>
	<script type="text/javascript" src="../../../resources/jquery/jquery-validation-1.15.0/localization/messages_zh.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../../resources/assets/js/ie10-viewport-bug-workaround.js"></script>
    <script type="text/javascript" src="../../common/common.js"></script>
    <script type="text/javascript" src="../../../resources/table/table-grid.js"></script>
    <script type="text/javascript" src="js/dictindex.js"></script>
</body>
</html>
