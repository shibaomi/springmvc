<!DOCTYPE html>
<html lang="en">
<head>
	 <meta charset="utf-8">
	<title>JQuery-validation demo | Bootstrap</title>

	<link href="../../../resources/bootstrap/css/bootstrap.min.css" rel="stylesheet">

	<script type="text/javascript" src="../../../resources/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="../../../resources/jquery/jquery-validation-1.15.0/jquery.validate.js"></script>
	<script type="text/javascript" src="../../../resources/jquery/jquery-validation-1.15.0/localization/messages_zh.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-8 col-sm-offset-2">
				<div class="page-header">
					<div class="alert alert-info" role="alert">
						<h4>This demo shows how to integrate JQuery-validation and the Bootstrap framework.</h4>
						<ul>
							<li><a href="http://getbootstrap.com/" class="alert-link">Bootstrap home project</a>.</li>
						</ul>
					</div>
				</div>

				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Simple Form</h3>
					</div>
					<div class="panel-body">
						<form id="signupForm" method="post" class="form-horizontal" action="">
							<div class="form-group">
								<label class="col-sm-4 control-label" for="firstname">First name</label>
								<div class="col-sm-5">
									<input type="text" class="form-control" id="firstname" name="firstname" required/>
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-4 control-label" for="lastname">Last name</label>
								<div class="col-sm-5">
									<input type="email" class="form-control" id="email" name="email" required/>
								</div>
							</div>

							<div class="form-group">
								<div class="col-sm-9 col-sm-offset-4">
									<button type="button" class="btn btn-primary" name="signup" value="Sign up"  onclick="test();">Sign up</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
	/* $.validator.setDefaults({
	    submitHandler: function() {
	      alert("提交事件!");
	    }
	}); */
	$().ready(function() {
	    $("#signupForm").validate();
	});
	function test(){
		console.log($("#signupForm").valid());
	}
	</script>
</body>
</html>
