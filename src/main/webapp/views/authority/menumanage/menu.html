  <body class="">
  	<div class="container-fluid" >
  		<div class="row headerCss">
  			<h4 class="sub-header">菜单管理</h4>
  		</div>
		<div class="row u-form">
			<div class="tree-menu">
				<ul id="menuTree" class="ztree"></ul>
			</div>
			<div class="iframeDivCss">
         		<div class="table-responsive self-form tree-memu-info">
         			<h4>菜单详情</h4>
         			<div class="table-responsive">
         				<form id="form1" >
				            <table class="table table-striped">
				              <tr>
				                  <th>所属系统:</th>
				                  <td >
				                  	<select class="form-control">
									  <option>XXXX管理</option>
									  <option>XXXX前台</option>
									  <option>XXXX平台</option>
									</select>
				                  </td>
			                  </tr>
			                  <tr class="form-group">
				                  <th>菜单名称:</th>
				                  <td>
				                  	<input type="text" class="form-control"
					                  	check-type="required" required-message="请填写菜单名称"/>
				                  </td>
			                  </tr>
			                  <tr class="form-group">
				                  <th>菜单状态:</th>
				                  <td >
				                  	<select class="form-control">
									  <option>启用</option>
									  <option>停止使用</option>
									  <option>删除</option>
									</select>
				                  </td>
			                  </tr>
			                  <tr class="form-group">
				                  <th>URL地址:</th>
				                  <td >
				                  	<input type="text" class="form-control"
				                  		check-type="required" required-message="请填写URL地址"/>
				                  </td>
			                  </tr>
			                  <tr class="form-group">
				                  <th>排序:</th>
				                  <td >
				                  	<input type="text" class="form-control"
				                  		check-type="required" required-message="请填写菜单排序"/>
				                  </td>
			                  </tr>
			                  <tr class="form-group">
				                  <th>菜单类型:</th>
				                  <td >
				                  	<select class="form-control">
									  <option>相对路径</option>
									  <option>绝对路径</option>
									</select>
				                  </td>
			                  </tr>
			                  <tr class="form-group">
				                  <th>父菜单:</th>
				                  <td >
				                  	<input type="text"class="form-control" 
				                  		check-type="required" required-message="请填写你的大名ss。"/>
				                  </td>
			                  </tr>
			                  <tr class="form-group">
				                  <th>菜单图标类型:</th>
				                  <td >
				                  	<select class="form-control">
									  <option>相对路径</option>
									  <option>绝对路径</option>
									</select>
				                  </td>
			                  </tr>
			                  <tr class="form-group">
				                  <th>菜单图标类或路径:</th>
				                  <td >
				                  	<input type="text" class="form-control"
				                  		check-type="required" required-message="菜单图标类或路径"/>
				                  </td>
			                  </tr>
			                  <tr class="form-group">
				                  <th>描述信息:</th>
				                  <td >
				                  	<input type="text" class="form-control"/>
				                  </td>
			                  </tr>
			                  <tr class="form-group">
			                  	<td colspan="2" align="center">
			                  		<button type="submit" id="submit2">Submit</button>
			                  	</td>
			                  </tr>
				            </table>
				         </form>
			    	</div>
         		</div>

 $(function(){
   //1. 简单写法：
   $("form").validation({icon:true});
   $("button[type='submit']").on('click',function(event){
     // 2.最后要调用 valid()方法。
