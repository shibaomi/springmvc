    <meta name="description" content="">
    <meta name="author" content="">

<body>
	<div class="container-fluid self-form">
		<h4>菜单详情</h4>
		<div class="row">
			<div class="panel panel-default">
				<div class="panel-body">
					<form id="signupForm1" class="form-horizontal bottomAndRightCss">
						<div class="form-group">
							<!-- <label class="col-sm-4 control-label">First name</label> -->
							<div class="col-xs-4 col-sm-2">
								<label class="control-label" style="float: right">First name</label>
							</div>
							<div class="col-xs-8 col-sm-4">
								<input type="text" class="form-control" id="firstname1" name="firstname1" placeholder="First name" />
							</div>
							<!-- clearfix visible-xs-block若不在一行，强制高度 -->
							<div class="clearfix visible-xs-block"></div>
							<div class="col-xs-4 col-sm-2"><label class="control-label" style="float: right">First name</label></div>
							<div class="col-xs-8 col-sm-4">
								<input type="text" class="form-control" id="firstname11" name="firstname11" placeholder="First name" required/>
							</div>
					
						</div>
						
						<div class="form-group">
							<!-- <label class="col-sm-4 control-label">First name</label> -->
							<div class="col-xs-4 col-sm-2"><label class="control-label" style="float: right">First name</label></div>
							<div class="col-xs-8 col-sm-4">
								<input type="text" class="form-control" id="firstname12" name="firstname12" placeholder="First name" required/>
							</div>
							<!-- clearfix visible-xs-block若不在一行，强制高度 -->
							<div class="clearfix visible-xs-block"></div>
							<div class="col-xs-4 col-sm-2"><label class="control-label" style="float: right">First name</label></div>
							<div class="col-xs-8 col-sm-4">
								<input type="text" class="form-control" id="firstname13" name="firstname13" placeholder="First name" required/>
							</div>
					
						</div>
						<div class="form-group">
							<!-- <label class="col-sm-4 control-label">First name</label> -->
							<div class="col-xs-4 col-sm-2"><label class="control-label" style="float: right">First name</label></div>
							<div class="col-xs-8 col-sm-4">
								<input type="text" class="form-control" id="firstname14" name="firstname14" placeholder="First name" required/>
							</div>
							<!-- clearfix visible-xs-block若不在一行，强制高度 -->
							<div class="clearfix visible-xs-block"></div>
							<div class="col-xs-4 col-sm-2"><label class="control-label" style="float: right">First name</label></div>
							<div class="col-xs-8 col-sm-4">
								<input type="text" class="form-control" id="firstname15" name="firstname15" placeholder="First name" required/>
							</div>
					
						</div>

						<div class="form-group">
							<div class="">
								<button type="submit" class="btn btn-primary" name="signup1" value="Sign up">Sign up</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="../../resources/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="../../resources/bootstrap/js/bootstrap.js"></script>
	<script type="text/javascript" src="../../resources/jquery/jquery-validation-1.15.0/jquery.validate.js"></script>
	<script type="text/javascript" src="../../resources/jquery/jquery-validation-1.15.0/localization/messages_zh.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../resources/assets/js/ie10-viewport-bug-workaround.js"></script>
    <script type="text/javascript" src="../../views/common/common.js"></script>
	<script type="text/javascript">
		$.validator.setDefaults( {
			submitHandler: function () {
				alert( "submitted!" );
			}
		} );

		$( document ).ready( function () {
			$( "#signupForm1" ).validate( {
				rules: {
					firstname1: "required",
					lastname1: "required",
					username1: {
						required: true,
						minlength: 2
					},
					password1: {
						required: true,
						minlength: 5
					},
					confirm_password1: {
						required: true,
						minlength: 5,
						equalTo: "#password1"
					},
					email1: {
						required: true,
						email: true
					},
					agree1: "required"
				},
				messages: {
					firstname1: "Please enter your firstname",
					lastname1: "Please enter your lastname",
					username1: {
						required: "Please enter a username",
						minlength: "Your username must consist of at least 2 characters"
					},
					password1: {
						required: "Please provide a password",
						minlength: "Your password must be at least 5 characters long"
					},
					confirm_password1: {
						required: "Please provide a password",
						minlength: "Your password must be at least 5 characters long",
						equalTo: "Please enter the same password as above"
					},
					email1: "Please enter a valid email address",
					agree1: "Please accept our policy"
				},
				errorElement: "em",
				errorPlacement: function ( error, element ) {
					// Add the `help-block` class to the error element
					error.addClass( "help-block" );

					// Add `has-feedback` class to the parent div.form-group
					// in order to add icons to inputs
					element.parents( ".col-sm-4" ).addClass( "has-feedback" );

					if ( element.prop( "type" ) === "checkbox" ) {
						error.insertAfter( element.parent( "label" ) );
					} else {
						error.insertAfter( element );
					}

					// Add the span element, if doesn't exists, and apply the icon classes to it.
					if ( !element.next( "span" )[ 0 ] ) {
						$( "<span class='glyphicon glyphicon-remove form-control-feedback'></span>" ).insertAfter( element );
					}
				},
				success: function ( label, element ) {
					// Add the span element, if doesn't exists, and apply the icon classes to it.
					if ( !$( element ).next( "span" )[ 0 ] ) {
						$( "<span class='glyphicon glyphicon-ok form-control-feedback'></span>" ).insertAfter( $( element ) );
					}
				},
				highlight: function ( element, errorClass, validClass ) {
					$( element ).parents( ".col-sm-4" ).addClass( "has-error" ).removeClass( "has-success" );
					$( element ).next( "span" ).addClass( "glyphicon-remove" ).removeClass( "glyphicon-ok" );
				},
				unhighlight: function ( element, errorClass, validClass ) {
					$( element ).parents( ".col-sm-4" ).addClass( "has-success" ).removeClass( "has-error" );
					$( element ).next( "span" ).addClass( "glyphicon-ok" ).removeClass( "glyphicon-remove" );
				}
			} );
		} );
	</script>
</body>
</html>
