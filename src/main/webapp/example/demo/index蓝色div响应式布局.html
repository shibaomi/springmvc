<body>
	<div class="container-fluid self-form">
		<h4>菜单详情</h4>
		<div class="row">
			<div class="panel panel-default">
				<div class="panel-body">
					<form id="signupForm1" class="form-horizontal">
						<div class="form-group">
							<div class="col-xs-12 col-sm-6 row-eq-height">
								<!-- <label class="col-sm-4 control-label">First name</label> -->
								<div class="col-xs-4 col-sm-4 label-bg form_border">
									<label class="control-label" style="float: right">First name1</label>
								</div>
								<div class="col-xs-8 col-sm-8 form_border">
									<input type="text" class="form-control" id="firstname1" name="firstname1" placeholder="First name" required />
								</div>
							</div>
							<div class="col-xs-12 col-sm-6 row-eq-height">
								<div class="col-xs-4 col-sm-4 label-bg form_border">
									<label class="control-label" style="float: right">First name2</label>
								</div>
								<div class="col-xs-8 col-sm-8 form_border">
									<input type="text" class="form-control" id="firstname11" name="firstname11" placeholder="First name" required/>
								</div>
							</div>
						</div>
						
						<div class="form-group">
							<div class="col-xs-12 col-sm-6 row-eq-height">
								<!-- <label class="col-sm-4 control-label">First name</label> -->
								<div class="col-xs-4 col-sm-4 label-bg form_border">
									<label class="control-label" style="float: right">First name3</label>
								</div>
								<div class="col-xs-8 col-sm-8 form_border">
									<input type="url" class="form-control" id="ulr" name="ulr" placeholder="First name" required/>
								</div>
							</div>
							<div class="col-xs-12 col-sm-6 row-eq-height">
								<div class="col-xs-4 col-sm-4 label-bg form_border">
									<label class="control-label" style="float: right">First name4</label>
								</div>
								<div class="col-xs-8 col-sm-8 form_border">
									<input type="text" class="form-control" id="firstname113" name="firstname113" placeholder="First name" required/>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-xs-12 col-sm-6 row-eq-height">
								<!-- <label class="col-sm-4 control-label">First name</label> -->
								<div class="col-xs-4 col-sm-4 label-bg form_border">
									<label class="control-label" style="float: right">First name5</label>
								</div>
								<div class="col-xs-8 col-sm-8 form_border">
									<input type="text" class="form-control" id="ss" name="ss" placeholder="First name" required/>
								</div>
							</div>
							<div class="col-xs-12 col-sm-6 row-eq-height">
								<div class="col-xs-4 col-sm-4 label-bg form_border">
									<label class="control-label" style="float: right">First name6</label>
								</div>
								<div class="col-xs-8 col-sm-8 form_border">
									<input type="text" class="form-control" id="firstname111" name="firstname111" placeholder="First name" required/>
								</div>

						</div>

						<div class="form-group">
							<div class="form-btn text-center">
								<button type="submit" class="btn btn-primary" name="signup1" value="Sign up">Sign up</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="../../resources/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="../../resources/bootstrap/js/bootstrap.js"></script>
	<script type="text/javascript" src="../../resources/jquery/jquery-validation-1.15.0/jquery.validate.js"></script>
	<script type="text/javascript" src="../../resources/jquery/jquery-validation-1.15.0/localization/messages_zh.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../resources/assets/js/ie10-viewport-bug-workaround.js"></script>
    <script type="text/javascript" src="../../views/common/common.js"></script>
	<script type="text/javascript">
		$.validator.setDefaults( {
			submitHandler: function () {
				alert( "submitted!" );
			}
		} );

		$( document ).ready( function () {
			$( "#signupForm1" ).validate( {
				errorElement: "em",
				errorPlacement: function ( error, element ) {
					// Add the `help-block` class to the error element
					error.addClass( "help-block" );

					// Add `has-feedback` class to the parent div.form-group
					// in order to add icons to inputs
					element.parents( ".col-xs-8" ).addClass( "has-feedback" );

					if ( element.prop( "type" ) === "checkbox" ) {
						error.insertAfter( element.parent( "label" ) );
					} else {
						error.insertAfter( element );
					}

					// Add the span element, if doesn't exists, and apply the icon classes to it.
					if ( !element.next( "span" )[ 0 ] ) {
						$( "<span class='glyphicon glyphicon-remove form-control-feedback'></span>" ).insertAfter( element );
					}
				},
				success: function ( label, element ) {
					// Add the span element, if doesn't exists, and apply the icon classes to it.
					if ( !$( element ).next( "span" )[ 0 ] ) {
						$( "<span class='glyphicon glyphicon-ok form-control-feedback'></span>" ).insertAfter( $( element ) );
					}
				},
				highlight: function ( element, errorClass, validClass ) {
					$( element ).parents( ".col-xs-8" ).addClass( "has-error" ).removeClass( "has-success" );
					$( element ).next( "span" ).addClass( "glyphicon-remove" ).removeClass( "glyphicon-ok" );
				},
				unhighlight: function ( element, errorClass, validClass ) {
					$( element ).parents( ".col-xs-8" ).addClass( "has-success" ).removeClass( "has-error" );
					$( element ).next( "span" ).addClass( "glyphicon-ok" ).removeClass( "glyphicon-remove" );
				}
			} );
		} );
	</script>
</body>
</html>
